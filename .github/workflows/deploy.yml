name: Deploy

on:
    push:
        branches:
            - 46/docker-obsolete

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: SSH & Deploy
        uses: appleboy/ssh-action@v1.2.2
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            set -e  # Fail immediately if any command fails

            cd Unionize

            echo "ðŸ§¼ Cleaning local changes..."
            git reset --hard 

            echo "ðŸ”§ Pulling latest code..."
            git pull

            echo "ðŸ“¦ Installing deps..."
            bun install

            echo "ðŸ”¨ Building bot..."
            bun run build

            echo "ðŸš€ Publishing commands..."
            bun commands:publish

            echo "ðŸš€ Starting bot with PM2..."
            bun start